<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Kalkulator BMI</title>
		<script>
	function oblicz()
	{
	var waga = document.getElementById("waga").value;
	var wzrost = document.getElementById("wzrost").value;

	var bmi = waga/(wzrost*wzrost);
	document.getElementById("wynik").innerHTML = (bmi*10000).toFixed(3);
	}
	</script>
	<style>
	
	h1
		{
			text-align: center;
		}
	h2
		{
			text-align: center;
		}
	
	</style>

</head>

<body>
<h1>Oblicz swój BMI</h1>
<h2>UWAGA BMI została opracowana wyłącznie dla dorosłychi nie może być stosowana u dzieci</h2>
	<label for "waga">Tu podaj swoja wagę w kg</label>
	
	<input type = "number" id = "waga" value = 0>
	<label for "wzrost">Tu podaj swój wzrost w cm</label>
	<input type = "number" id = "wzrost" value = 0>
	<input type = "button" value = "Oblicz BMI" onclick = "oblicz()">
	
	<div id="wynik"></div>

	
</body>
</html>
